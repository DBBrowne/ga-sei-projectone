<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>n-player TETRIS!</title>
    <link rel="stylesheet" href="./styles/norm.css" />
    <link rel="stylesheet" href="./styles/main.css" />
    <script src="./scripts/tetris.js" defer charset="utf-8"></script>
    <!-- fix zoom / scale issues -->
    <meta content="width=device-width, initial-scale=1" name="viewport" />
  </head>
  <body>
    <tetris-overlay class="create-shape-overlay"><div>
      <div class="shape-creator-matrix-container"></div>
        <form><button id="shape-creator-increase-size-button">increase size</button><input type="color" id="new-shape-color" name="new-shape-color" value="#b71eff"><input type="submit" value="add shape">
        </form>
    </div></tetris-overlay>
    <header>
      <div class="hiscores">
        <ul class="hiscore-players">
          <li>high</li>
          <li>nth player</li>
        </ul><ul class="hiscore-scores">
          <li>scores</li>
          <li>50000</li>
        </ul>
      </div>
      <button class= "pause-button">pause<span>&nbsp;(F12)</span></button>
      <h1 class="rainbow-text">teNtris</h1>
      <button class= "play-button">start game</button>
      <button class= "new-player-button">new player</button>
    </header>
    <main></main>
  </body>
</html>
