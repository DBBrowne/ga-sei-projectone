<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>n-player TETRIS!</title>
    <link rel="stylesheet" href="./styles/norm.css" />
    <link rel="stylesheet" href="./styles/main.css" />
    <script src="./scripts/tetris.js" defer charset="utf-8"></script>
    <script src="./scripts/highscores-in-local-storage.js" defer charset="utf-8"></script>
  </head>
  <body>
    <header>
      <div class="hiscores">
        <ul class="hiscore-players">
          <li>high</li>
          <li>0</li>
          <li>1</li>
          <li>2</li>
          <li>3</li>
          <li>4</li>
          <li>5</li>
          <li>6</li>
          <li>7</li>
          <li>8</li>
          <li>9</li>

        </ul><ul class="hiscore-scores">
          <li>scores</li>
          <li>1</li>
          <li>2</li>
          <li>3</li>
          <li>4</li>
          <li>5</li>
          <li>6</li>
          <li>7</li>
          <li>8</li>
          <li>9</li>
          <li>50000</li>
        </ul>
      </div>
      <button class= "pause-button">pause ( F12 )</button>
      <h1 class="rainbow-text">teNtris</h1>
      <button class= "play-button">start game</button>
      <button class= "new-player-button">new player</button>
    </header>
    <main></main>
  </body>
</html>
