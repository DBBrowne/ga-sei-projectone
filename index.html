<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>knockoff TETRIS!</title>
    <link rel="stylesheet" href="./styles/norm.css" />
    <link rel="stylesheet" href="styles/main.css" />
    <script src="./scripts/tetris.js" defer charset="utf-8"></script>
  </head>
  <body>
    <header><h1>TETRIS for educational purposes</h1></header>
    <main>
      <section class="player1">
        <div class="info">
          <p>Score:&nbsp;<span class="score-span">000</span></p>
          <div class="controls">
            <p>Controls:</p>
            <div class="control-key-left"><p><span>	&#8592;</span>Move Left</p></div>
            <div class="control-key-right"><p><span>	&#8594;</span>Move Right</p></div>
            <div class="control-key-rotate"><p><span>	&#8595;</span>Drop</p></div>
          </div>
        </div>
        <div class="play-decorator">
          <div class="play-matrix"></div>
        </div>
      </section>
    </main>
  </body>
</html>
